
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Girlfriend?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #000;
      color: #ffb6c1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .card {
      text-align: center;
      padding: 30px;
      max-width: 90%;
      width: 400px;
      border-radius: 20px;
      z-index: 2;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #ff69b4;
      transition: opacity 0.6s ease-in-out;
    }

    .changing-message {
      font-size: 1.3rem;
      min-height: 40px;
      margin-bottom: 25px;
      transition: opacity 0.5s ease-in-out;
      color: #ff69b4;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    button {
      padding: 14px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s;
    }

    #yesBtn {
      background: linear-gradient(45deg, #ff69b4, #ff85c1);
      color: white;
      box-shadow: 0 0 10px #ff69b4;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff85c1;
    }

    #noBtn {
      background: #ff4d4d;
      color: white;
      position: absolute; /* Keep this */
      /* Removed top, left, and transform for initial centering */
      padding: 14px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 1;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ff69b4;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://emoji.gg/assets/emoji/2725-pink-heart.png') no-repeat center/cover;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="questionText">Will you be my girlfriend, Minnie?</h1>
    <div id="messageBox" class="changing-message"></div>

    <div class="btn-container">
      <button id="yesBtn">❤️ Yes! 💕</button>
    </div>

    <div class="footer">Made with 💖 for someone special</div>
  </div>

  <button id="noBtn">No 😢</button>

  <div class="hearts" id="hearts"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const hearts = document.getElementById('hearts');
    const messageBox = document.getElementById('messageBox');
    const questionText = document.getElementById('questionText');

    const messages = [
        "I'm literally begging rn 🥺",
"One yes = infinite happiness 💖",
"You hold the final key to my heart 🔑💘",
"I’ll cry louder if you reject me 😭😭😭",
"Say yes before my heart explodes 💥❤️",
"You’re my last braincell’s choice 🧠💕",
"Don’t make me write a sad song about this 🎶😭",
"My heart is under maintenance until you say yes 🛠️💔",
"I already told my mom about you 👀💍",
"Your rejection = global warming 🥵🌍",
"You’re literally my endgame 🎮💖",
"Cupid’s arrows only point to you 🏹💘",
"My dog will be sad if you say no 🐶🥺",
"I’ll stop drinking boba if you reject me (that’s a BIG deal) 🧋💔",
"I’m not taking ‘no’ as an answer 🤨❤️",
"You’re the reason my WiFi connects 💻💓",
"Do it for the plot 🎬💘",
"Yes = lifetime happiness, No = season finale cliffhanger 😭📺",
"My heart has already printed your name 🖨️💖",
"Don’t ghost me, I’m friendly 👻🥺",
"You’re my one true player 1 🎮💖",
"I skipped sleep for you 😩💤❤️",
"Say yes or I’ll write a 10-page essay about my love for you 📝💘",
"Even my alarm clock ships us ⏰💕",
"You’re the main character in my story 📖❤️",
"My pillow knows all about you 🛏️🥰",
"If you say yes, I’ll stop being dramatic (maybe) 🙄💘",
"I manifested you with all my wishes ✨💖",
"You’re my 11:11 wish 🌙💘",
"You’re literally my favorite notification 🔔❤️",
"Say yes before I combust 🔥🥵💖",
"Don’t break the prophecy 🧙‍♂️💘",
"I’ve already written your name in my future diary 📔💕",
"I’d fight a dragon for you 🐉❤️",
"I’ll give you free hugs forever 🤗💖",
"My heart is buffering until you say yes ⏳💔",
"Don’t let me become a tragic love story 😭",
"You’re my whole playlist 🎧💘",
"My crush? You. My love? You. My downfall? Still you 😩❤️",
"Rejecting me is a crime punishable by cuddles 🥺🤍",
"Your smile = my survival kit 🥰💖",
"You’re the algorithm’s top recommendation 💻❤️",
"Every no you give me = 100 tears 😭💧",
"You + Me = The only math I understand ➕💘",
"Don’t reset my heart, it’s already programmed for you 💾❤️",
"I’ll keep spamming until you say yes 📲💘",
"You’re the cheat code to my happiness 🎮💖",
"Don’t let my love story end in patch notes 📝😭",
"Saying no is illegal in my heart’s country 🚫💘"
    ];

    let msgIndex = 0;

    function moveNoBtnAndChangeMessage() {
      // Ensure any existing transform is cleared so top/left can take full effect
      noBtn.style.transform = "none";

      const yesRect = yesBtn.getBoundingClientRect();
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const safeDistance = 100; // Minimum distance from the Yes button

      let x, y;

      do {
        x = Math.random() * maxX;
        y = Math.random() * maxY;
      } while (
        // Check if the generated position makes the 'No' button too close to 'Yes'
        x < yesRect.right + safeDistance &&
        x + noBtn.offsetWidth > yesRect.left - safeDistance &&
        y < yesRect.bottom + safeDistance &&
        y + noBtn.offsetHeight > yesRect.top - safeDistance
      );

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      messageBox.textContent = messages[msgIndex % messages.length];
      msgIndex++;
    }

    // Event listeners for the "No" button
    noBtn.addEventListener('mouseover', moveNoBtnAndChangeMessage);
    noBtn.addEventListener('click', moveNoBtnAndChangeMessage);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault(); // Prevent scrolling on touch
      moveNoBtnAndChangeMessage();
    });

    // Event listener for the "Yes" button
    yesBtn.addEventListener('click', () => {
      // Hide main elements
      questionText.style.display = 'none';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';

      // Display the acceptance message
      messageBox.innerHTML = `
        Awww 💍 You made my day! ❤️<br><br>
        You just became the muse behind my favorite line—<br>
        my heart’s got a new rhythm. 💖🎶<br><br>
        <strong>I love you ❤️</strong>
      `;

      // Create and animate hearts
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
        heart.style.animationDuration = 5 + Math.random() * 5 + 's'; // Random duration for varied speed
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 10000); // Remove heart after its animation finishes
      }
    });

    // Set initial position and message when the page loads
    // This call also ensures the "No" button is placed randomly from the start
    moveNoBtnAndChangeMessage();
  </script>
</body>
</html>
